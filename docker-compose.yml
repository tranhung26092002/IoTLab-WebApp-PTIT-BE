version: '2'
services:
  mqtt-service:
    build:
      context: .
      dockerfile: Dockerfile
    image: mqtt-service
    env_file:
      - /opt/global/.env
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    container_name: ptit-service
    mem_limit: 512m
    restart: always
    networks:
      - iotlabptit
networks:
  iotlabptit:
    external:
      name: iotlabptit
