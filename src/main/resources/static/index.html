<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Test</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
</head>
<body>
<h1>WebSocket Test</h1>
<div>
  <h2>Active Node Messages</h2>
  <ul id="activeNodeMessages"></ul>
</div>
<div>
  <h2>Sensor Data Messages</h2>
  <ul id="sensorDataMessages"></ul>
</div>

<script>
  var socket = new SockJS('/ws');
  var stompClient = Stomp.over(socket);

  stompClient.connect({}, function (frame) {
    console.log('Connected: ' + frame);

    stompClient.subscribe('/topic/activeNode', function (message) {
      showActiveNodeMessage(JSON.parse(message.body));
    });

    stompClient.subscribe('/topic/sensorData', function (message) {
      showSensorDataMessage(JSON.parse(message.body));
    });
  });

  function showActiveNodeMessage(message) {
    var messageElement = document.createElement('li');
    messageElement.appendChild(document.createTextNode(JSON.stringify(message)));
    document.getElementById('activeNodeMessages').appendChild(messageElement);
  }

  function showSensorDataMessage(message) {
    var messageElement = document.createElement('li');
    messageElement.appendChild(document.createTextNode(JSON.stringify(message)));
    document.getElementById('sensorDataMessages').appendChild(messageElement);
  }
</script>
</body>
</html>
